---
- name: Create multiple users
  hosts: windows
  tasks:
    # Set C Pagefile, dont override
    - win_pagefile:
        drive=C
        initial_size=1024
        maximum_size=1024
        state=present
    - win_pagefile:

    # Set C Pagefile, override
    - win_pagefile:
        drive=C
        initial_size=1024
        maximum_size=1024
        override=true
        state=present
    - win_pagefile:

    # Remove C Pagefile
    - win_pagefile:
        drive=c
        state=absent
    - win_pagefile:

    # Remove all current pagefiles and disable automatic managed pagefile
    - win_pagefile:
        remove_all=true
        automatic=false

    # Remove all current pagefiles, disable automatic pagefile and set C pagefile
    - win_pagefile:
        drive=c
        initial_size=2048
        maximum_size=2048
        remove_all=true
        automatic=false
        state=present

    # Set D Pagefile
    - win_pagefile:
        drive=d
        initial_size=1024
        maximum_size=1024
        state=present

    - win_pagefile:
